<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Content Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }
    .title {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .content-image {
      width: 100%;
      height: 70%;
      max-width: 100%;
      margin-bottom: 20px;
    }
    .content-paragraph {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Hello</div>
    <div class="content-image">
    <img src="c176d5445adcbfcb99dce0603abcb59a.jpg" alt="Sample Image" class="content-image">
  </div>
    <div class="content-paragraph">
    welcome 
    </div>
  </div>
</body>
</html>
